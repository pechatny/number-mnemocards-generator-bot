databaseChangeLog:
  - changeSet:
      id: 001-initial-schema
      author: dpechatnikov
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: telegram_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: firstname
                  type: varchar
              - column:
                  name: lastname
                  type: varchar
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createTable:
            tableName: message
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: text
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: message
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_message_user