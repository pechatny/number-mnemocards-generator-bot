databaseChangeLog:
  # Версия формата Liquibase
  - includeAll:
      # Путь к папке с отдельными файлами изменений (относительно этого файла)
      path: changes
      # Сортировка файлов по имени (важно для порядка выполнения)
      relativeToChangelogFile: true
      errorIfMissingOrEmpty: true

  # Альтернативный вариант - включать файлы вручную (если нужен строгий контроль порядка)
  # - include:
